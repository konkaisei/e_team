<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(ログイン)}">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container mt-4 mb-4">
      <div class="card p-4 w-50 mx-auto">
    <div th:if="${param.error}" style="color:red">
        ユーザ名、またはパスワードが違います
    </div>
    <div th:if="${param.register}" style="color:blue">
        登録に成功しました
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="名前"style="border:2px solid #ffa500;">
        </div>
        <div class="mb-3">
            <input type="password"name="password"class="form-control" id="exampleInputPassword1" placeholder="パスワード"style="border:2px solid #ffa500;">
        </div>
        <div style="display: flex; align-items: center;">
            <button type="submit" class="btn btn-primary"style="color:#ffa500;background-color:#ffff93;border:2px solid #ffa500;">ログイン</button>
            <a sec:authorize="isAnonymous()" th:href="@{/register}" class="btn btn-primary"style="color:#ffa500;background-color:#ffff93;border:2px solid #ffa500;">アカウント作成</a>
        </div>
    </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
