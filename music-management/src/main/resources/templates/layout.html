<!DOCTYPE html>
    <html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <title th:text="${title}">Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>
    <body>
    <div th:fragment="header" style="margin-left: 0px;">
        <header>
        <ul style="left: 0px;">
            <img th:src="@{/img/logo.png}"alt="ロゴ" style="width: 260px; height: 80px;left: 50%;">
            <button sec:authorize="isAuthenticated()"class="btn btn-primary"style="background-color:#ffff93;border:2px solid #ffa500;"><a th:href="@{/albums}"style="Text-decoration: none;color:#ffa500;">ホーム</a></button>
            <button sec:authorize="isAuthenticated()"class="btn btn-primary"style="background-color:#ffff93;border:2px solid #ffa500;"><a th:href="@{/albums/new}"style="Text-decoration: none;color:#ffa500;">追加</a></button>
            <button sec:authorize="isAuthenticated()"class="btn btn-primary"style="background-color:#ffff93;border:2px solid #ffa500;"><a th:href="@{/albums/detail}"style="Text-decoration: none;color:#ffa500;">編集</a></button>
            <button sec:authorize="isAuthenticated()"class="btn btn-primary"style="background-color:#ffff93;border:2px solid #ffa500;"><a th:href="@{/albums/new}"style="Text-decoration: none;color:#ffa500;">予算</a></button>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit"class="btn btn-primary"style="margin-right: 20px;color:#ffa500;background-color:#ffff93;border:2px solid #ffa500;">ログアウト</button>
                </form>
            </div>
        </ul>
        </header>
    </div>
    </body>
</html>
