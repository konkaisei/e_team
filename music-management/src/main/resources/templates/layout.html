<!DOCTYPE html>
    <html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <title th:text="${title}">Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div th:fragment="header">
        <header>
        <ul>
            <button sec:authorize="isAuthenticated()"><a th:href="@{/albums}">ホーム</a></button>
            <button sec:authorize="isAuthenticated()"><a th:href="@{/albums/new}">収入</a></button>
            <button sec:authorize="isAuthenticated()"><a th:href="@{/albums/new}">支出</a></button>
            <button sec:authorize="isAnonymous()"class="btn btn-primary"><a th:href="@{/register}">アカウント作成</a></button>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">ログアウト</button>
                </form>
            </div>
        </ul>
        </header>
    </div>
    </body>
    </html>
