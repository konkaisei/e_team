<!DOCTYPE html>
<html lang ="ja" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: head(アルバム一覧, ~{::links})}">
        <th:block th:fragment="links">
          <link rel="stylesheet" th:href="@{/css/edit2.css}">
        </th:block>
    </head>
    <body>
        <div th:replace="~{layout :: header}"></div>
        <div class = "all">
        <div style="display: flex;  align-items: center;">
        </div>
        <div>
            <div th:if="${error}" th:text="${error}" style="color:red">sample message</div>
        </div> 
    <div class="div1">
        <script type="text/javascript">
        var imglist = new Array(
            "/img/cat1.png",
            "/img/cat2.png",
            "/img/cat3.png",
            "/img/cat4.png",
            "/img/cat5.png",
            "/img/cat6.png",
            "/img/cat7.png",
            "/img/cat8.png",
            "/img/cat9.png",
            "/img/cat10.png"
        );
        var selectnum = Math.floor(Math.random() * imglist.length);
        var output = "<img src=" + imglist[selectnum] + " class='cat1'>";
        document.write(output);
    </script>
    <div class="div2">
            <h2>収入と支出の編集と削除</h2>
            <table class="design03"> 
            <thead>
                <tr>
                    <th>収入・支出</th>
                    <th>メモ</th>
                    <th>金額</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="album : ${albums}">
                    <td><span th:text="${album.albumId}">alb</span></td>
                    <td><a th:href="@{/albums/{albumId}(albumId=${album.albumId})}"><span th:text="${album.title}">album title</span></a></td>
                    <td><span th:text="${album.artist}">album artist</span></td>
                    <td>
                        <form th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}" method="get">
                            <button type="submit">編集</button>
                        </form>
                        <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post">
                            <button type="submit" onclick="return confirm('本当に削除しますか？　');">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
         </table>
    </div>
          <script type="text/javascript">
        var imglist = new Array(
            "/img/cat1.png",
            "/img/cat2.png",
            "/img/cat3.png",
            "/img/cat4.png",
            "/img/cat5.png",
            "/img/cat6.png",
            "/img/cat7.png",
            "/img/cat8.png",
            "/img/cat9.png",
            "/img/cat10.png"
        );
        var selectnum = Math.floor(Math.random() * imglist.length);
        var output = "<img src=" + imglist[selectnum] + " class='cat2'>";
        document.write(output);
    </script>
    </div>
        </div>
    </body>
</html>
