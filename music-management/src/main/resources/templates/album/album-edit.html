<!DOCTYPE html>
<html lang ="ja" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: head(編集画面, ~{::links})}">
        <th:block th:fragment="links">
          <link rel="stylesheet" th:href="@{/css/edit.css}">
        </th:block>
    </head>
<body>
  <div th:replace="~{layout :: header}"></div>
  <div class="all">
    <div class="div1">
              <script type="text/javascript">
        var imglist = new Array(
            "/img/cat1.png",
            "/img/cat2.png",
            "/img/cat3.png",
            "/img/cat4.png",
            "/img/cat5.png",
            "/img/cat6.png",
            "/img/cat7.png",
            "/img/cat8.png",
            "/img/cat9.png",
            "/img/cat10.png"
        );
        var selectnum = Math.floor(Math.random() * imglist.length);
        var output = "<img src=" + imglist[selectnum] + " class='cat1'>";
        document.write(output);
    </script>
    <div>
      <h2>収入と支出の編集</h2>
      <form th:action="@{/albums/detail/{ieId}/edit(ieId=${IE.ieId})}" th:object="${IE}" method="post">
        <fieldset class="radio-2">
          <label>
            <input type="radio" name="radio-2" th:field="*{type}" value="0" checked />収入
          </label>
          <label>
            <input type="radio" name="radio-2" th:field="*{type}" value="1"/>支出
          </label>
        </fieldset>
        <div>
          <label for="category" class="label">メモ</label>
          <input type="text" id="category" name="category" th:field="*{category}">
        </div>
        <div>
          <label for="amount" class="label">金額</label>
          <input type="number" id="amount" name="amount" th:field="*{amount}" required="">
        </div>
        <button type="submit">編集</button>
      </form>
    </div>
              <script type="text/javascript">
        var imglist = new Array(
            "/img/cat1.png",
            "/img/cat2.png",
            "/img/cat3.png",
            "/img/cat4.png",
            "/img/cat5.png",
            "/img/cat6.png",
            "/img/cat7.png",
            "/img/cat8.png",
            "/img/cat9.png",
            "/img/cat10.png",
            "/img/cat11.png",
            "/img/cat12.png",
            "/img/cat13.png",
            "/img/cat14.png",
            "/img/cat15.png"
        );
        var selectnum = Math.floor(Math.random() * imglist.length);
        var output = "<img src=" + imglist[selectnum] + " class='cat2'>";
        document.write(output);
    </script>
    </div>
</body>
</html>
