<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(アカウント作成)}"></head>
<body>
    <div class="container mt-4 mb-4">
      <div class="card p-4 w-50 mx-auto">
    <form th:action="@{/register}" th:object="${userForm}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"th:field="*{username}"placeholder="ユーザー名"style="border:2px solid #ffa500;">
        </div>
        <div class="mb-3">
            <input type="password" name="password"class="form-control" id="exampleInputPassword1" th:field="*{password}"placeholder="パスワード"style="border:2px solid #ffa500;">
        </div>
        <button type="submit"class="btn btn-primary"style="color:#ffa500;background-color:#ffff93;border:2px solid #ffa500;">アカウント作成</button>
    </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
